{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
   <div class="p-5 text-center bg-body-tertiary rounded-3">
      <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100" aria-hidden="true">
         <use xlink:href="#bootstrap"></use>
      </svg>
      {% if current_user.is_authenticated: %}
      <h1 class="text-body-emphasis">Welcome {{current_user.name}} to the Laptop Friendly</h1>
      {% else: %}
      <h1 class="text-body-emphasis">Welcome to the Laptop Friendly</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">
         We are here to help you in finding out the best cafes according to your work style.
      </p>
      {% endif %}
   </div>
</div>

{% endblock %}
